<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <title>JSP Page</title>
</head>
<body>

<div class="container" style="margin-top: 50px;">
  <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;" >
    <div class="col-sm-12">
      <h3>Sign Up</h3>
      <form th:action="@{/user/create-user}" th:object="${user}" method="post">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" th:field="*{name}" name="username" placeholder="Enter UserName">
        </div>

        <div class="form-group">
          <label>UserName</label>
          <input type="text" class="form-control" th:field="*{username}" name="username" placeholder="Enter UserName">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" th:field="*{password}" name="password" placeholder="Enter password">
        </div>


        <input type="hidden" th:field="*{email}"  id="email" class="form-control">
        <input type="hidden" th:field="*{phone}"  id="phone" class="form-control ">
        <input type="hidden" th:field="*{address}"  id="address" class="form-control ">
        <input type="hidden" th:field="*{rememberToken}"  id="rememberToken" class="form-control ">
        <select th:field="*{activated}">
          <option value="1">Cho phép hoạt động</option>
        </select>
        <select th:field="*{roles}">
            <option th:each="r : ${roleList}" th:value="2" th:text="${r.name}"></option>
        </select>

        <br>
        <br>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Cancel</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
